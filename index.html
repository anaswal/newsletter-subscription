<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="./assets/images/illustration-sign-up-mobile.svg"
        alt="banner"
        id="banner-mobile"
      />
      <div class="descriptions">
        <h1>Stay updated!</h1>
        <p id="join">
          Join 60.000+ product managers receiving monthly updates on :
        </p>
        <div class="benefits">
          <p>
            <img src="./assets/images/icon-list.svg" alt="" /> Product discovery
            and building what matters
          </p>
          <p>
            <img src="./assets/images/icon-list.svg" alt="" /> Measuring to
            ensure updates or success
          </p>
          <p>
            <img src="./assets/images/icon-list.svg" alt="" /> And much more!
          </p>
        </div>
        <form id="form" action="./success.html">
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            placeholder="email@company.com"
            required
          />
          <input
            type="submit"
            value="Subscribe to monthly newsletter"
            id="submit"
          />
        </form>
      </div>
      <div class="banner-img">
        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt="banner"
          id="banner-desktop"
        />
      </div>
    </div>
    <div class="card-success hide">
      <div class="descriptions success-desc">
        <img src="./assets/images/icon-success.svg" alt="" id="success-img" />
        <h1>Thanks for subscribing!</h1>
        <p id="thanks"></p>
        <button>Dissmiss message</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/anaswalyullah/" target="_blank"
        >Anas Walyullah</a
      >.
    </div>
    <script src="script.js"></script>
  </body>
</html>
