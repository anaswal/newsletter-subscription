<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="captions">
        <h1>Stay updated!</h1>
        <p>Join 60.000+ product managers receiving monthly updates on :</p>
        <div class="benefits">
          <p>
            <img src="./assets/images/icon-list.svg" alt="" /> Product discovery
            and building what matters
          </p>
          <p>
            <img src="./assets/images/icon-list.svg" alt="" /> Measuring to
            ensure updates ar success
          </p>
          <p>
            <img src="./assets/images/icon-list.svg" alt="" /> And much more!
          </p>
        </div>
        <form action="">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="email@company.com" />
          <input type="button" value="Subscribe to monthly newsletter" />
        </form>
      </div>
      <div class="banner-img">
        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt="banner"
        />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
